<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MAXIMUS BARBEARIA</title>
<style>
body {
    font-family: Arial, sans-serif;
    background-color: #000;
    color: #FFD700;
    margin: 0;
    padding: 0;
}
header, nav, footer {
    background-color: #000;
    color: #FFD700;
    text-align: center;
    padding: 10px;
}
button, input, select, textarea {
    background-color: #000;
    color: #FFD700;
    border: 1px solid #FFD700;
    padding: 5px 10px;
}
button:hover, input:hover, select:hover, textarea:hover {
    background-color: #FFD700;
    color: #000;
}
.tab {
    display: none;
    padding: 20px;
}
.active-tab {
    display: block;
}
nav button {
    margin: 5px;
    cursor: pointer;
}
.card {
    border: 1px solid #FFD700;
    border-radius: 5px;
    padding: 10px;
    margin: 10px 0;
}
</style>
</head>
<body>
<header>
    <h1>MAXIMUS</h1>
</header>
<nav>
    <button onclick="openTab('caixa')">Caixa</button>
    <button onclick="openTab('comandas')">Comandas</button>
    <button onclick="openTab('agenda')">Agenda</button>
    <button onclick="openTab('clientes')">Clientes</button>
    <button onclick="openTab('menu')">Menu</button>
</nav>
<section id="caixa" class="tab active-tab">
    <h2>Caixa</h2>
    <div class="card">Serviços e registro de vendas</div>
</section>
<section id="comandas" class="tab">
    <h2>Comandas</h2>
</section>
<section id="agenda" class="tab">
    <h2>Agenda</h2>
</section>
<section id="clientes" class="tab">
    <h2>Clientes</h2>
</section>
<section id="menu" class="tab">
    <h2>Menu</h2>
</section>
<footer>
    <p>© 2025 Barbearia</p>
</footer>
<script>
function openTab(tabId) {
    document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active-tab'));
    document.getElementById(tabId).classList.add('active-tab');
}
</script>
</body>
</html>
