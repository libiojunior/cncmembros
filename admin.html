<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel Administrativo</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 16 16'><text x='0' y='14' font-size='16'>⚙️</text></svg>" type="image/svg+xml">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="container">
                <a href="index.html" class="logo">Painel Admin</a>
                <ul class="nav-links">
                    <li><a href="index.html">Voltar para o Site</a></li>
                    <li><button id="logout-btn" class="btn">Sair</button></li>
                </ul>
            </div>
        </nav>
    </header>

    <main class="container admin-container">
        <h1>Gerenciamento de Postagens</h1>

        <section class="admin-section">
            <h2>Adicionar/Editar Postagem</h2>
            <form id="post-form" class="admin-form">
                <input type="hidden" id="post-id">
                <label for="post-title">Título da Postagem:</label>
                <input type="text" id="post-title" required>
                <label for="post-thumbnail">URL da Imagem (Thumbnail):</label>
                <input type="url" id="post-thumbnail" required>
                <label for="post-content">Conteúdo da Postagem / Descrição:</label>
                <textarea id="post-content" rows="5" required></textarea>
                <label for="post-download-link">Link do Botão de Download (Opcional):</label>
                <input type="url" id="post-download-link" placeholder="Ex: https://seusite.com/arquivo.pdf">
                <button type="submit" class="btn-primary">Salvar Postagem</button>
                <button type="button" class="btn btn-cancel" id="cancel-edit-btn" style="display:none;">Cancelar Edição</button>
            </form>
        </section>

        <hr>

        <section class="admin-section">
            <h2>Postagens Atuais</h2>
            <div class="admin-list" id="post-admin-list">
                <p>Carregando postagens...</p>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2025 Meu Site. Todos os direitos reservados.</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
