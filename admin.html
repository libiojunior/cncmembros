<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel Administrativo</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 16 16'><text x='0' y='14' font-size='16'>⚙️</text></svg>" type="image/svg+xml">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="container">
                <a href="index.html" class="logo">Painel Admin</a>
                <ul class="nav-links">
                    <li><a href="index.html">Voltar para o Site</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <main class="container admin-container">
        <h1>Gerenciamento de Conteúdo</h1>

        <section class="admin-section">
            <h2>Gerenciar Postagens</h2>
            <form id="add-post-form" class="admin-form">
                <input type="hidden" id="edit-post-id">
                <label for="post-title">Título da Postagem:</label>
                <input type="text" id="post-title" required>
                <label for="post-thumbnail">URL da Imagem (Thumbnail):</label>
                <input type="url" id="post-thumbnail" required>
                <label for="post-content">Conteúdo da Postagem (URL ou Texto):</label>
                <textarea id="post-content" rows="5" required></textarea>
                <button type="submit" class="btn-primary">Adicionar/Atualizar Postagem</button>
            </form>

            <div class="admin-list" id="post-admin-list">
                <h3>Postagens Atuais:</h3>
                </div>
        </section>

        <hr>

        <section class="admin-section">
            <h2>Gerenciar Downloads</h2>
            <form id="add-download-form" class="admin-form">
                <input type="hidden" id="edit-download-id">
                <label for="download-title">Título do Download:</label>
                <input type="text" id="download-title" required>
                <label for="download-link">Link para Download:</label>
                <input type="url" id="download-link" required>
                <label for="download-description">Descrição:</label>
                <textarea id="download-description" rows="3"></textarea>
                <button type="submit" class="btn-primary">Adicionar/Atualizar Download</button>
            </form>

            <div class="admin-list" id="download-admin-list">
                <h3>Downloads Atuais:</h3>
                </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2025 Meu Site. Todos os direitos reservados.</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
